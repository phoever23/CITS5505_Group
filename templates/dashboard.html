<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>BudgetTrack - Dashboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/static/css/main.css">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>

    <body class="dashboard-page">
        <header>
            <div class="container">
                <nav>
                    <div class="logo">Budget<span>Track</span></div>
                    <div class="primary-nav">
                        <a href="/" class="nav-link">
                            Home
                        </a>
                        <a href="/upload" class="nav-link">
                            Upload
                        </a>
                        <a href="/dashboard" class="nav-link active">
                            Dashboard
                        </a>
                        <a href="/share" class="nav-link">
                            Share
                        </a>
                    </div>
                    <div class="auth-buttons">
                        <a href="/login.html" class="login-btn">Login</a>
                        <a href="/signup.html" class="signup-btn">Sign Up</a>
                    </div>
                </nav>
            </div>
        </header>

        <main class="dashboard-content-wrapper">
            <div class="container">
                <h1>Budget Visualisation Dashboard</h1>
                <input type="file" id="csvFile" accept=".csv" />

                <div class="dashboard">
                    <div class="card">
                        <canvas id="lineChart"></canvas>
                    </div>
                    <div class="card">
                        <canvas id="pieChart"></canvas>
                    </div>
                    <div class="card">
                        <canvas id="barChart"></canvas>
                    </div>
                    <div class="card">
                        <h2 style="color:#facc15; font-size:20px;">Top 5 Expenses</h2>
                        <ul id="topExpenses"></ul>
                    </div>
                </div>
            </div>
        </main>

        <script src="/static/js/dashboard.js"></script>
    </body>

</html>
