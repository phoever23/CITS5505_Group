<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Personal Budget Visualisation</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Google Fonts for clean modern look -->
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/static/css/dashboard.css">
        <!-- Chart.js via CDN -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>

    <body>
        <h1>Budget Visualisation Dashboard</h1>
        <input type="file" id="csvFile" accept=".csv" />

        <div class="dashboard">
            <div class="card">
                <canvas id="lineChart"></canvas>
            </div>
            <div class="card">
                <canvas id="pieChart"></canvas>
            </div>
            <div class="card">
                <canvas id="barChart"></canvas>
            </div>
            <div class="card">
                <h2 style="color:#facc15; font-size:20px;">Top 5 Expenses</h2>
                <ul id="topExpenses"></ul>
            </div>
        </div>

        <!-- JavaScript for parsing and charting -->
        <script src="/static/js/dashboard.js"></script>
    </body>

</html>
